<!DOCTYPE html>
<html lang="en">
<head>
    <title>Line Chart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashbord.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>

    <div class="menu-lateral">
        <div class="titulo">
            <h4>Menu</h4>
        </div>
        <div class="navbar">
    <ul>

    </ul>
        </div>
    </div>

    <div class="container-grafico">
        
        <h1>Seja bem vindo</h1>
       
        <div class="grafico">
        
            <div>
                <canvas style="background-color:rgba(223, 240, 223, 0.778); margin-bottom: 10px;" id="myChart"></canvas>
              </div>
        
              <div>
                <canvas style="background-color:rgba(223, 240, 223, 0.778);" id="myChart2"></canvas>
              </div>

        </div>
    </div>




    <script>

const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: ' Temperatura',
          backgroundColor: ('white'),
          data: [30, 29, 28, 25, 22, 23],
          borderColor: ('green'),

          borderWidth: 1
        }
        // , {

        // }
      ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],

        // }
      ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
        
        
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-login.css">
    <script src="login.js"></script>
</head>

<body>

    <header> 

        <div class="header"> <!--DIV HEADER-->
            <div class="card-logo">
                <img class="imagem-logo" src="./assets/logoPng.png">
            </div>
            <div class="container"> <!--DIV CONTAINER-->
                <h1 class="logo-cold">Cold<span class="logo-tech">Tech</span></h1>

                <div class="navbar"> <!--DIV NAVBAR-->
                    <ul>
                        <li class="inicio">
                            <a href="#">
                                <i class="uil uil-estate icon-home"></i>Início
                            </a>
                        </li>


                        <li class="sobre">
                            <a href="#">
                                <i class="uil uil-arrow-circle-down icon-sobre"></i>Sobre nós
                            </a>
                        </li>


                        <li class="contato">
                            <a href="#" class="nav-link">
                                <i class="uil uil-phone icon-contato"></i>Contato
                            </a>
                        </li>

                    </ul>
                </div> <!--FIM DIV NAVBAR-->

                <div class="cadastro-login"> <!--DIV CADASTRO-LOGIN-->
                    <ul>
                        <li class="borda-cadastro">
                            <a href="#">
                                <b><i class="uil uil-signin icon-cadastro"></i></b>Cadastre-se
                            </a>
                        </li>

                        <li><a href="#">
                                <b><b><i class="uil uil-sign-in-alt icon-login"></i></b>Login</b>
                            </a>
                        </li>
                    </ul>


                </div> <!--FIM CADASTRO-LOGIN-->
            </div> <!--FIM DIV CONTAINER-->
        </div> <!--FIM DIV HEADER-->

    </header>

    <main class="card">

        <div class="img_login">
            <img class="imagem_login" src="./assets/img-termolabeis-login.jpg"
                alt="imagem de uma mãe segurando medicamentos termolábeis">
        </div>

        <div class="card_login">
            <h1 class="titulo_login">Login</h1>

            <div class="container_input">

                <div class="container_email">
                    <p class="email">E-mail</p>
                    <input class="ipt_email" id="ipt_email" type="email" placeholder="email@email.com">
                </div>
    
                <div class="container_senha">
                    <p class="senha">Senha</p>
                    <input class="ipt_senha" id="ipt_senha" type="password" placeholder="xxxxxxxx"><br>
                    <a class="recuperar_senha" href="#">Esqueceu a senha</a>
                </div>
                <button class="botao" onclick="acessar()">Acessar</button><br>
                <div id="div_mensagem"></div>
            </div>


        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="imagem-footer">
              
                <div class="container_infor_footer">
                <div class="foo">
                    <span class="titles-footer">Endereço</span>
                    <p>Telefone</p>
                    <p>E-mail</p>
                    <p>WhatsApp</p>
                </div>

                <div class="foo">
                    <span class="titles-footer">Sobre nós</span>
                    <p>Serviços</p>
                    <p>Política de Privacidade</p>
                    <p>Regras do Site</p>
                </div>

                <div class="container_icones">
                    <span class="titles-footer">Redes Sociais</span>
                    <div class="icones">
                    <i class="icone_instagram"></i>
                    <i class="icone_facebook"></i>
                    <i class="icone_youtube"></i>
                    <i class="icone_github"></i>
                    <i class="icone_twitter"></i>
                    </div>
                  </div>

                </div>
            </div>
        </div>
    </footer>


</body>

</html>
